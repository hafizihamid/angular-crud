<div style="width: 500px; margin: auto">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group pt-2">
        <label for="name">Product name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="product.name"
          name="name"
        />
      </div>

      <div class="form-group pt-2">
        <label for="description">Product description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="product.description"
          name="description"
        />
      </div>

      <div class="form-group pt-2">
        <label for="description">Product price</label>
        <input
          class="form-control"
          id="price"
          required
          [(ngModel)]="product.price"
          name="price"
        />
      </div>

      <button (click)="createProduct()" class="mt-2 btn btn-success">
        Create
      </button>
    </div>

    <div class="pt-2" *ngIf="submitted">
      <h3>You successfully created a product!</h3>
      <button class="btn btn-success pt-2" (click)="newProduct()">New..</button>
    </div>
  </div>
</div>
